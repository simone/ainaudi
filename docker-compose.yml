services:
  # PostgreSQL Database with pgvector extension
  db:
    image: ankane/pgvector:v0.5.1
    container_name: ainaudi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ainaudi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ainaudi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for email service and PDF caching)
  redis:
    image: redis:7-alpine
    container_name: ainaudi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend_django
      dockerfile: Dockerfile.dev
    container_name: ainaudi_backend
    restart: unless-stopped
    env_file: backend_django/.env
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ainaudi_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - FRONTEND_URL=http://localhost:3000
      - GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID_PLACEHOLDER
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # Firebase push notifications (service account for project "ainaudi")
      - FIREBASE_CREDENTIALS_PATH=/app/secrets/firebase-credentials.json
      # Feature Flags
      - FEATURE_MAGIC_LINK=true
      - FEATURE_AI_ASSISTANT=${FEATURE_AI_ASSISTANT:-true}
      # Vertex AI Configuration
      - VERTEX_AI_PROJECT=${VERTEX_AI_PROJECT:-ainaudi-prod}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-europe-west1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp-credentials.json
    volumes:
      - ./backend_django:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      # Mount secrets directory (contains gcp-credentials.json)
      - ./secrets:/app/secrets:ro
      # Mount roma sections CSV files for sezioni_2026 updates
      - ./roma:/app/roma:ro
    ports:
      - "3001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        python manage.py migrate --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  # React Frontend (development)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: ainaudi_frontend
    restart: unless-stopped
    env_file: .env
    environment:
      - VITE_BACKEND_URL=http://backend:8000  # Backend URL for Vite proxy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  backend_static:
  backend_media:

networks:
  default:
    name: ainaudi_network
