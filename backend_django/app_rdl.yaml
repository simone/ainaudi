service: rdl
runtime: python311
env: standard
instance_class: F1

entrypoint: bash entrypoint_rdl.sh

env_variables:
  DJANGO_SETTINGS_MODULE: config.settings_rdl
  GOOGLE_CLOUD_PROJECT: ainaudi-prod
  DEBUG: "false"
  ALLOWED_HOSTS: ".appspot.com,.run.app"

  # Database (Cloud SQL via Unix socket)
  DB_HOST: "/cloudsql/ainaudi-prod:europe-west1:ainaudi-db"
  DB_NAME: "ainaudi_db"
  DB_USER: "postgres"

  # Google Cloud Storage (for resource documents)
  USE_GCS: "true"
  GCS_BUCKET_NAME: "ainaudi-documents"
  GS_BUCKET_NAME: "ainaudi-documents"
  GS_DEFAULT_ACL: "publicRead"

  # CORS & CSRF Security
  CORS_ALLOWED_ORIGINS: "https://ainaudi-prod.appspot.com"
  CSRF_TRUSTED_ORIGINS: "https://ainaudi-prod.appspot.com"

# No static file handlers (API-only)
handlers:
  - url: /.*
    script: auto
    secure: always

# Cloud SQL connection
beta_settings:
  cloud_sql_instances: ainaudi-prod:europe-west1:ainaudi-db

# Automatic scaling - high traffic on election day
automatic_scaling:
  min_instances: 0
  max_instances: 20
  min_idle_instances: 0
  max_idle_instances: 0
  target_cpu_utilization: 0.65
  target_throughput_utilization: 0.65
