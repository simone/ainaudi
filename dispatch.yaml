dispatch:
  # Django Admin (exact match senza trailing slash)
  - url: "*/admin"
    service: api

  # Django Admin (con trailing slash e subpaths)
  - url: "*/admin/*"
    service: api

  # Campagna Open Graph (exact match senza trailing slash)
  - url: "*/campagna/*"
    service: api

  # API backend
  - url: "*/api/*"
    service: api

  # Tutto il resto â†’ React frontend
  - url: "*/*"
    service: default

